<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-3</title>
</head>
<body>
    <form action="">

        <input type="text" id="one" placeholder="Number 1">
        <input type="text" id="two" placeholder="Number 2">

        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="subtract()">-</button>
        <button type="button" onclick="mul()">*</button>
        <button type="button" onclick="div()">/</button>

    </form>

    <script>
        function add() {
            a = document.getElementById("one").value;
             b = document.getElementById("two").value;
             A = parseFloat(a);
             B = parseFloat(b);
             result = A + B;
            alert("Sum: " + result);
        }

        function subtract() {
            a = document.getElementById("one").value;
            b = document.getElementById("two").value;
            A = parseFloat(a);
            B = parseFloat(b);
            result = A - B;
            alert("Difference: " + result);
        }

        function mul() {
            a = document.getElementById("one").value;
            b = document.getElementById("two").value;
            A = parseFloat(a);
            B = parseFloat(b);

        result = A * B;
            alert("Product: " + result);
        }

        function div() {
            a = document.getElementById("one").value;
            b = document.getElementById("two").value;
            A = parseFloat(a);
            B = parseFloat(b);
           result = A / B;
            alert("Quotient: " + result);
        }
    </script>
</body>
</html>
